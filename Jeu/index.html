<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Pearlist - L'Odyss√©e ICAM</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body, h1, h2, h3, button, .brand__title, .hud__label, .hud__value { 
      font-family: 'Almendra SC', serif !important; 
    }
    
    body {
      background: #0a0a0a;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
      opacity: 0.7;
      z-index: -1;
    }

    .home-btn { 
      position: fixed; top: 15px; left: 15px; width: 45px; height: 45px; 
      background: #fff1e0; border-radius: 50%; border: 3px solid #3e2723; 
      display: flex; justify-content: center; align-items: center; 
      text-decoration: none; font-size: 22px; z-index: 5000; box-shadow: 0 4px 0 #000;
    }

    .hidden { display: none !important; }
    
    .overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center;
      z-index: 1000;
    }

    /* Style du HUD et du bouton invisible */
    .hud {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 100;
    }

    /* Le bouton Easter Egg : invisible mais cliquable */
    #btn-secret-trigger {
      background: transparent;
      border: none;
      width: 100%;
      height: 40px;
      cursor: default; /* On ne change m√™me pas le curseur pour que ce soit ind√©tectable */
      outline: none;
      -webkit-tap-highlight-color: transparent; /* Pas de flash bleu sur mobile */
    }

    #leaderboard-modal .panel--paper {
      max-height: 92vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 20px;
      width: 90%;
      max-width: 400px;
    }

    .highscore-list {
      overflow-y: auto;
      max-height: 250px;
      margin: 10px 0;
      padding-right: 5px;
      list-style: none;
    }

    .settings-btn { 
      position: absolute; top: 15px; right: 15px; z-index: 1001; 
      cursor: pointer; font-size: 22px; background: rgba(0,0,0,0.6); 
      border-radius: 50%; width: 45px; height: 45px; 
      display: flex; align-items: center; justify-content: center; 
      border: 2px solid #ffb700; color: #ffb700; 
    }
    
    .btn-gold { background: #ffb700 !important; color: #3e2723 !important; font-weight: bold; }

    #btn-logout {
      display: block;
      margin: 15px auto 0 auto;
      font-size: 1rem !important;
      font-weight: 900 !important;
      color: #ffb700 !important;
      background: rgba(0,0,0,0.5);
      border: 2px solid #ffb700;
      padding: 8px 15px;
      text-transform: uppercase;
    }

    /* Style Parchemin pour le Secret */
    #secret-modal .panel--paper {
      background: #e3d5b8 !important;
      color: #2c1e1a !important;
      border: 8px double #8b5a2b !important;
      padding: 40px 20px;
      box-shadow: 0 0 50px rgba(0,0,0,0.5);
    }
    #decryption-key { color: #d32f2f !important; font-size: 2.5rem; }
  </style>
</head>
<body>
  <a href="../index.html" class="home-btn">üè†</a>
  
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <span class="brand__title">PEARLIST</span>
      </div>
    </header>

    <main class="layout">
      <section class="game-wrap">
        <div id="game-container" class="game-container">
          <div id="btn-settings" class="settings-btn">üîä</div>
          
          <div id="hud" class="hud hidden">
            <div class="hud__pill"><div class="hud__label">Milles</div><div class="hud__value" id="score-display">0</div></div>
            <div class="hud__pill"><div class="hud__label">Perles</div><div class="hud__value" id="pearls-display">0</div></div>
            <button id="btn-secret-trigger" class="hidden"></button>
          </div>

          <div id="main-menu" class="overlay">
            <div class="panel panel--paper">
              <h1>PEARLIST</h1>
              <p id="auth-status">Embarque avec ton mail ICAM.</p>
              <div id="auth-section">
                 <button id="btn-login" class="btn btn-primary btn-lg">üîë CONNEXION GOOGLE</button>
                 <div id="error-msg" class="hidden" style="color:red; margin-top:10px;"></div>
                 <button id="btn-logout" class="btn hidden">CHANGER DE COMPTE</button>
              </div>
              <div id="game-controls" class="hidden">
                <button id="btn-play" class="btn btn-primary btn-lg">PRENDRE LA MER</button>
                <button id="btn-howto" class="btn" style="margin-top:12px; width:100%">MAN≈íUVRES</button>
              </div>
            </div>
          </div>

          <div id="leaderboard-modal" class="overlay hidden">
            <div class="panel panel--paper">
              <h2>üèÜ CLASSEMENT</h2>
              <ul id="modal-highscore-list" class="highscore-list"></ul>
              <button id="btn-close-modal" class="btn btn-primary" style="width: 100%;">RETOUR</button>
            </div>
          </div>

          <div id="game-over" class="overlay hidden">
            <div class="panel panel--paper">
              <h2 style="color: #d32f2f;">NAUFRAGE !</h2>
              <h1 id="final-score" style="font-size: 3.5rem;">0</h1>
              <button id="btn-restart" class="btn btn-primary btn-lg" style="width:100%">REESSAYER</button>
              <button id="btn-show-leaderboard" class="btn" style="margin-top:10px; width:100%">CLASSEMENT</button>
            </div>
          </div>

          <div id="secret-modal" class="overlay hidden" style="z-index: 9999;">
             <div class="panel panel--paper">
                <h2>üìú PARCHEMIN SECRET</h2>
                <p>Tu as d√©couvert l'entr√©e cach√©e...</p>
                <h1 id="decryption-key">VOILE_ROUGE</h1>
                <button id="btn-close-secret" class="btn btn-gold" style="width:100%">REPRENDRE LA NAVIGATION</button>
             </div>
          </div>

          <div id="howto" class="overlay hidden">
            <div class="panel panel--paper">
              <h2>Man≈ìuvres</h2>
              <p>Swipe ou clique pour changer de file !</p>
              <button id="btn-back-menu" class="btn btn-primary">RETOUR</button>
            </div>
          </div>

        </div>
      </section>
      
      <aside class="sidebar">
        <div class="card card--paper">
          <h3>üèÜ Top Marins</h3>
          <ul id="live-highscore-list" class="highscore-list"></ul>
        </div>
      </aside>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
  <script type="module" src="game.js"></script>
</body>
</html>

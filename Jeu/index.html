<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Pearlist - L'Odyss√©e ICAM</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    /* STYLE POUR LE FOND EN BOIS */
    body {
      margin: 0;
      height: 100vh;
      background: #0a0a0a;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
      opacity: 0.4;
      z-index: -1;
    }

    /* Bouton Home (Maison) */
    .home-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 45px;
      height: 45px;
      background: #fff1e0;
      border: 3px solid #3e2723;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 4px 0 #000;
      z-index: 5000;
      transition: transform 0.1s;
    }
    .home-btn:hover { transform: scale(1.1); background: #ffb700; }

    body, h1, h2, h3, button, .brand__title, .hud__label, .hud__value { 
      font-family: 'Almendra SC', serif !important; 
    }
    
    .hidden { display: none !important; }
    
    .overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center;
      z-index: 1000;
    }

    /* Bouton Son */
    .settings-btn { 
      position: absolute; top: 15px; right: 15px; z-index: 1001; 
      cursor: pointer; font-size: 22px; background: rgba(0,0,0,0.6); 
      border-radius: 50%; width: 45px; height: 45px; 
      display: flex; align-items: center; justify-content: center; 
      border: 2px solid #ffb700; color: #ffb700; 
      transition: all 0.2s;
    }

    /* Cadre Dor√© Tr√©sors */
    .prize-image-gold { 
      width: 100%; margin: 15px 0; border: 5px solid #ffb700;
      border-radius: 20px; box-shadow: 0 0 20px rgba(255, 183, 0, 0.6);
    }

    .btn-gold { background: #ffb700 !important; color: #3e2723 !important; font-weight: bold; border: 2px solid #5d4037; }
    .panel--paper { text-align: center; }
  </style>
</head>
<body>

  <a href="../index.html" class="home-btn">üè†</a>

  <div class="app">
    <header class="topbar">
      <div class="brand">
        <span class="brand__title">PEARLIST</span>
        <span class="brand__subtitle">L'Odyss√©e des Marins ICAM</span>
      </div>
    </header>

    <main class="layout" style="display: flex; gap: 20px; padding: 20px;">
      
      <section class="game-wrap" style="flex: 1;">
        <div id="game-container" class="game-container">
          
          <div id="btn-settings" class="settings-btn">üîä</div>

          <div id="hud" class="hud hidden" style="left: 20px; transform: none; flex-direction: column; align-items: flex-start; gap: 8px;">
            <div class="hud__pill">
              <div class="hud__label">Milles</div>
              <div class="hud__value" id="score-display">0</div>
            </div>
            <div class="hud__pill">
              <div class="hud__label">Perles</div>
              <div class="hud__value" id="pearls-display">0</div>
            </div>
          </div>

          <div id="main-menu" class="overlay">
            <div class="panel panel--paper">
              <h1>PEARLIST</h1>
              <p id="auth-status">Embarque avec ton mail ICAM.</p>
              <div id="auth-section">
                 <button id="btn-login" class="btn btn-primary btn-lg">üîë CONNEXION GOOGLE</button>
                 <div id="error-msg" class="hidden"></div>
                 <button id="btn-logout" class="btn hidden" style="margin-top: 10px; font-size: 0.8rem; border: 1px solid #999;">CHANGER DE COMPTE</button>
              </div>
              <div id="game-controls" class="hidden">
                <button id="btn-play" class="btn btn-primary btn-lg">PRENDRE LA MER</button>
                <button id="btn-howto" class="btn" style="margin-top:12px; width:100%">MAN≈íUVRES</button>
              </div>
            </div>
          </div>

          <div id="game-over" class="overlay hidden">
            <div class="panel panel--paper">
              <h2 style="color: #d32f2f;">NAUFRAGE !</h2>
              <h1 id="final-score" style="font-size: 3.5rem;">0</h1>
              <button id="btn-restart" class="btn btn-primary btn-lg" style="width:100%">REESSAYER</button>
            </div>
          </div>
          
          </div>
      </section>

      <aside class="sidebar">
        <div class="card card--paper">
          <h3>üèÜ Meilleurs Marins</h3>
          <ul id="live-highscore-list" class="highscore-list"></ul>
        </div>
      </aside>

    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
  <script type="module" src="game.js"></script>
</body>
</html>

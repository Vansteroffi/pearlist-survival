<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accès Sécurisé</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* CORRECTION : Pas de / devant Images */
      background-image: url("Images/background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      image-rendering: pixelated;
      font-family: "Pixelify Sans", sans-serif;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      background-color: #fff1e0;
      border: 4px solid #5d4037;
      padding: 30px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 0 #3e2723;
    }

    h1 {
      margin-top: 0;
      color: #3e2723;
      font-size: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-family: inherit;
      font-size: 1.2rem;
      border: 2px solid #5d4037;
      background: #fff;
      color: #3e2723;
      margin-bottom: 20px;
      outline: none;
      text-align: center;
    }

    button {
      background-color: #d32f2f;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-family: inherit;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 0 #7b1f1f;
      width: 100%;
      transition: transform 0.1s;
    }

    button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #7b1f1f;
    }

    #error-message {
      color: #d32f2f;
      margin-top: 15px;
      font-size: 1rem;
      min-height: 1.2em;
      font-weight: bold;
    }

    /* Animation de vibration */
    .shake {
      animation: shake 0.4s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }
  </style>
</head>
<body>

  <div class="login-container" id="loginBox">
    <h1>Code d'Accès</h1>
    <input type="text" id="codeInput" placeholder="Entrez le code..." autocomplete="off">
    <button onclick="checkCode()">Valider</button>
    <div id="error-message"></div>
  </div>

  <audio id="errorSound" src="Images/error.mp3"></audio>
  <audio id="clickSound" src="Images/click.mp3"></audio>

  <script>
    function checkCode() {
      const input = document.getElementById("codeInput").value.trim().toLowerCase();
      const errorEl = document.getElementById("error-message");
      const loginBox = document.getElementById("loginBox");
      const errorSfx = document.getElementById("errorSound");
      const clickSfx = document.getElementById("clickSound");

      errorEl.textContent = "";
      loginBox.classList.remove("shake");

      // Son de clic
      clickSfx.currentTime = 0;
      clickSfx.play().catch(() => {});

      switch(input) {
        case "01tafarn":
          window.location.href = "step1gezhivbepacfea.html";
          break;
        case "02elyaato":
          window.location.href = "step2ebmthenrzpnvrz.html";
          break;
        case "03erekusu":
          window.location.href = "step3uytrevnbhjipkan.html";
          break;
        case "04lager":
          window.location.href = "step4kijihngeoipnvbntyzen.html";
          break;
        default:
          errorEl.textContent = "Code incorrect...";
          errorSfx.currentTime = 0;
          errorSfx.play().catch(() => {});
          void loginBox.offsetWidth; 
          loginBox.classList.add("shake");
      }
    }

    // Permet de valider avec la touche Entrée
    document.getElementById("codeInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        checkCode();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accès Sécurisé</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("Images/background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      image-rendering: pixelated; 
      font-family: "Pixelify Sans", sans-serif;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      background-color: #fff1e0;
      border: 4px solid #3e2723;
      padding: 30px;
      width: min(400px, 90vw);
      text-align: center;
      box-shadow: 0 10px 0 rgba(0,0,0,0.5);
    }

    .shake {
      animation: shake-anim 0.3s ease-in-out;
    }

    @keyframes shake-anim {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }

    h2 { color: #3e2723; margin-top: 0; text-transform: uppercase; }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 3px solid #3e2723;
      background: #f5e6d3;
      font-family: inherit;
      font-size: 1.2rem;
      color: #3e2723;
      outline: none;
    }

    .submit-btn {
      background-color: #d32f2f;
      color: white;
      border: none;
      border-bottom: 4px solid #b71c1c;
      padding: 10px 25px;
      font-family: inherit;
      font-size: 1.4rem;
      cursor: pointer;
      transition: all 0.1s;
    }

    .submit-btn:active {
      transform: translateY(2px);
      border-bottom-width: 2px;
    }

    #error-message {
      color: #d32f2f;
      margin-top: 15px;
      font-weight: bold;
      min-height: 1.5em;
    }
  </style>
</head>
<body>

  <audio id="errorSound" src="Sons/error.mp3"></audio>
  <audio id="clickSound" src="Sons/pop.mp3"></audio>

  <div class="login-container" id="loginBox">
    <h2>Entrez le Code</h2>
    <input type="text" id="passwordInput" placeholder="Mot de passe..." autocomplete="off">
    <button class="submit-btn" onclick="checkPassword()">Valider</button>
    <div id="error-message"></div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim().toLowerCase();
      const errorEl = document.getElementById("error-message");
      const loginBox = document.getElementById("loginBox");
      const errorSfx = document.getElementById("errorSound");
      const clickSfx = document.getElementById("clickSound");

      errorEl.textContent = "";
      loginBox.classList.remove("shake");

      clickSfx.currentTime = 0;
      clickSfx.play().catch(() => {});

      switch(input) {
        case "tafarn":
          window.location.href = "step1gezhivbepacfea.html";
          break;
        case "1611elyaato":
          window.location.href = "step2ebmthenrzpnvrz.html";
          break;
        case "2187erekusu":
          window.location.href= "step3uytrevnbhjipkan.html";
          break;
        case "5394lager":
          window.location.href="step4kijihngeoipnvbntyzen.html";
          break;
        default:
          errorEl.textContent = "Code incorrect...";
          errorSfx.currentTime = 0;
          errorSfx.play().catch(() => {});
          void loginBox.offsetWidth; 
          loginBox.classList.add("shake");
      }
    }

    document.getElementById("passwordInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") checkPassword();
    });
  </script>
</body>
</html>

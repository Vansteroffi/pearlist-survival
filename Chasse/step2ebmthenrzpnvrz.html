<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navire</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <style>
    /* --- RÃ‰GLAGES GLOBAUX --- */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { margin: 0; height: 100%; background: #1a1a1a; overflow: hidden; }

    body {
      display: flex; justify-content: center; align-items: center;
      font-family: "Pixelify Sans", monospace; color: #3e2723;
    }

    /* --- CONTENEUR DE JEU --- */
    .game-wrapper {
      aspect-ratio: 9 / 16;
      width: min(60vh, 90vw);
      display: flex; flex-direction: column;
      overflow: hidden; position: relative;
      background: #000; border: 2px solid #333;
    }

    .scanlines {
      position: absolute; inset: 0;
      background: linear-gradient(to bottom, transparent, transparent 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
      background-size: 100% 4px; pointer-events: none; z-index: 50;
    }

    /* --- BOUTONS DE CONTRÃ”LE (HOME & MUTE) --- */
    .top-controls {
      position: absolute; top: 15px; right: 15px;
      display: flex; flex-direction: column; gap: 10px; z-index: 100;
    }

    .btn-pixel {
      width: 44px; height: 44px;
      background-color: #fff1e0; border: 3px solid #3e2723;
      border-radius: 50%; cursor: pointer;
      display: flex; justify-content: center; align-items: center;
      box-shadow: 0 4px 0 rgba(0,0,0,0.2);
    }
    .btn-pixel:active { transform: translateY(2px); box-shadow: 0 2px 0 rgba(0,0,0,0.1); }
    .btn-pixel img { width: 24px; height: auto; image-rendering: pixelated; pointer-events: none; }

    /* --- SCÃˆNE & INDICE --- */
    .scene {
      flex: 1; position: relative; overflow: hidden;
      background-color: #333; image-rendering: pixelated;
      transition: opacity 0.3s ease-in-out;
    }
    .scene.fade-out { opacity: 0.5; }

    .hint-bulb {
      position: absolute; top: 15px; left: 15px;
      width: 40px; height: 40px;
      background-color: #fff1e0; border: 3px solid #3e2723;
      border-radius: 8px; display: none;
      justify-content: center; align-items: center;
      cursor: pointer; z-index: 60; font-size: 24px;
      animation: pulse 1.5s infinite; box-shadow: 0 4px 0 rgba(0,0,0,0.2);
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); background-color: #ffd54f; }
    }

    /* --- BOÃŽTE DE DIALOGUE --- */
    .dialogue-box {
      width: 100%; background-color: #fff1e0;
      border-top: 4px solid #3e2723; padding: 20px;
      position: relative; cursor: pointer; z-index: 10;
      animation: slideUp 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
    }
    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .text { font-size: 1.4rem; line-height: 1.4; min-height: 4.2em; color: #3e2723; }

    .choices { margin-top: 10px; border-top: 2px dashed rgba(62, 39, 35, 0.3); padding-top: 5px; }
    .choice-btn {
      display: block; width: 100%; text-align: left; padding: 8px 0;
      background: none; border: none; cursor: pointer;
      font-family: inherit; font-size: 1.2rem; color: #5d4037; transition: all 0.2s;
    }
    .choice-btn:hover { color: #d32f2f; padding-left: 10px; font-weight: bold; }
    .choice-btn::before { content: "âž¤ "; opacity: 0; transition: opacity 0.2s; }
    .choice-btn:hover::before { opacity: 1; }

    .arrow {
      position: absolute; bottom: 10px; right: 15px; font-size: 24px;
      color: #d32f2f; display: none; animation: bounce 1s infinite;
    }
    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(3px); } }
  </style>
</head>

<body>
  <audio id="bgMusic" src="/Sons/bateau.wav" loop></audio>
  <audio id="clickSound" src="/Sons/pop.mp3"></audio>

  <div class="game-wrapper">
    <div class="scanlines"></div>

    <div class="top-controls">
      <button class="btn-pixel" id="homeBtn">
        <img src="/Images/home.png" alt="Home">
      </button>
      <button class="btn-pixel" id="muteBtn">
        <img src="/Images/unmute.png" id="muteIcon" alt="Mute">
      </button>
    </div>

    <div class="scene" id="scene">
      <div id="hintBulb" class="hint-bulb">ðŸ’¡</div>
    </div>

    <div class="dialogue-box" id="dialogueBox">
      <div class="text" id="text"></div>
      <div class="choices" id="choices"></div>
      <div class="arrow" id="arrow">â–¼</div>
    </div>
  </div>

<script>
  const texts = {
    pont: ["Me voilÃ  Ã  bord.", "Il n'y a pas l'air d'y avoir quoi que ce soit d'intÃ©ressant ici.", "Ã€ moins que...", "Une trappe..."],
    trappe: ["Peut-Ãªtre qu'il y a quelque chose en bas."],
    cale: ["LÃ  non plus il n'y a pas grand chose.", "C'est une porte au fond ?"],
    porte: ["Qu'est ce qu'il y a derriÃ¨re ?"],
    piece: ["On dirait la loge du capitaine.", "Peut-Ãªtre que ces parchemins pourront m'aiguiller..."],
    indice: ["Qu'est ce que Ã§a veut dire ?"]
  };

  const backgrounds = {
    pont: "url('Images/pont.png')",
    trappe: "url('Images/trappe.png')",
    cale: "url('Images/cale.png')",
    porte: "url('Images/porte.png')",
    piece: "url('Images/piece.png')",
    indice: "url('Images/piece_indice.png')"
  };

  const progression = {
    pont: { label: "Examiner la trappe", next: "trappe" },
    trappe: { label: "Ouvrir la trappe et descendre", next: "cale" },
    cale: { label: "S'approcher de la porte", next: "porte" },
    porte: { label: "Ouvrir la porte et entrer", next: "piece"},
    piece: { label: "Lire les parchemins", next: "indice" },
    indice: { label: "Sortir", next: "pont" }
  };

  let currentText = "pont";
  let dialogues = texts[currentText];
  let index = 0;
  let isTyping = false;
  let intervalId = null;
  let musicStarted = false;

  const textEl = document.getElementById("text");
  const arrowEl = document.getElementById("arrow");
  const dialogueBox = document.getElementById("dialogueBox");
  const choicesEl = document.getElementById("choices");
  const sceneEl = document.getElementById("scene");
  const hintBulb = document.getElementById("hintBulb");
  
  const music = document.getElementById("bgMusic");
  const clickSfx = document.getElementById("clickSound");
  const muteBtn = document.getElementById("muteBtn");
  const muteIcon = document.getElementById("muteIcon");
  const homeBtn = document.getElementById("homeBtn");

  function playClick() {
    clickSfx.currentTime = 0;
    clickSfx.play().catch(() => {});
  }

  function startMusic() {
    if (!musicStarted) {
      music.volume = 0.3;
      music.play().catch(() => {});
      musicStarted = true;
    }
  }

  function updateBackground() {
    sceneEl.classList.add("fade-out");
    setTimeout(() => {
        sceneEl.style.backgroundImage = backgrounds[currentText];
        sceneEl.style.backgroundRepeat = "no-repeat";
        sceneEl.style.backgroundPosition = "center bottom";
        sceneEl.style.backgroundSize = "cover";
        sceneEl.classList.remove("fade-out");

        // Apparition de l'ampoule uniquement sur l'indice
        hintBulb.style.display = (currentText === "indice") ? "flex" : "none";
    }, 150);
  }

  function typeText() {
    isTyping = true;
    arrowEl.style.display = "none";
    choicesEl.innerHTML = "";
    textEl.textContent = "";
    let charIndex = 0;
    const current = dialogues[index];

    intervalId = setInterval(() => {
      textEl.textContent += current[charIndex++];
      if (charIndex >= current.length) {
        clearInterval(intervalId);
        isTyping = false;
        arrowEl.style.display = "block";
      }
    }, 30);
  }

  function showEndChoices() {
    choicesEl.innerHTML = "";
    const step = progression[currentText];

    if (step && step.next) {
      const nextBtn = document.createElement("button");
      nextBtn.className = "choice-btn";
      nextBtn.textContent = step.label;
      nextBtn.onclick = (e) => {
        e.stopPropagation();
        playClick();
        goToScene(step.next);
      };
      choicesEl.appendChild(nextBtn);
    }
    
    if (currentText !== "pont") {
      const backBtn = document.createElement("button");
      backBtn.className = "choice-btn";
      backBtn.textContent = "Retourner sur le pont";
      backBtn.style.opacity = "0.7";
      backBtn.onclick = (e) => {
         e.stopPropagation();
         playClick();
         goToScene("pont");
      };
      choicesEl.appendChild(backBtn);
    }
  }

  function goToScene(scene) {
    currentText = scene;
    dialogues = texts[scene];
    index = 0;
    updateBackground();
    typeText();
  }

  function nextDialogue() {
    if (isTyping) {
        clearInterval(intervalId);
        textEl.textContent = dialogues[index];
        isTyping = false;
        arrowEl.style.display = "block";
        return;
    }
    index++;
    if (index < dialogues.length) {
      typeText();
    } else {
      arrowEl.style.display = "none";
      showEndChoices();
    }
  }

  /* --- LOGIQUE DES BOUTONS --- */
  muteBtn.onclick = (e) => {
    e.stopPropagation();
    playClick();
    music.muted = !music.muted;
    // ICI AUSSI : On enlÃ¨ve le /
    muteIcon.src = music.muted ? "Images/mute.png" : "Images/unmute.png";
  };

  homeBtn.onclick = (e) => {
    e.stopPropagation();
    playClick();
    setTimeout(() => { location.href = 'accueil.html'; }, 150);
  };

  hintBulb.onclick = (e) => {
    e.stopPropagation();
    alert("Prends la mer pour en savoir plus");
  };

  dialogueBox.addEventListener("click", () => {
    startMusic();
    if (!choicesEl.children.length) {
      playClick();
      nextDialogue();
    }
  });

  updateBackground();
  typeText();
</script>
</body>

</html>

<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Pearlist - L'Odyss√©e ICAM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <span class="brand__title">PEARLIST</span>
        <span class="brand__subtitle">L'Odyss√©e des Marins ICAM</span>
      </div>
    </header>

    <main class="layout">
      <aside class="aside-left">
        <div class="logo-container">
          <img src="logo.png" alt="Pearlist Logo" class="logo-img">
        </div>
      </aside>

      <section class="game-wrap">
        <div id="game-container" class="game-container">
          
          <div id="hud" class="hud hidden" style="left: 20px; transform: none; flex-direction: column; align-items: flex-start; gap: 8px;">
            <div class="hud__pill">
              <div class="hud__label">Miles</div>
              <div class="hud__value" id="score-display">0</div>
            </div>
            <div class="hud__pill">
              <div class="hud__label">Perles</div>
              <div class="hud__value" id="pearls-display">0</div>
            </div>
          </div>

          <div id="main-menu" class="overlay">
            <div class="panel panel--paper">
              <h1>PEARLIST</h1>
              <p id="auth-status">Embarque avec ton mail ICAM.</p>
              <div id="auth-section">
                 <button id="btn-login" class="btn btn-primary btn-lg">üîë CONNEXION GOOGLE</button>
              </div>
              <div id="game-controls" class="hidden">
                <button id="btn-play" class="btn btn-primary btn-lg">PRENDRE LA MER</button>
                <button id="btn-howto" class="btn" style="margin-top:12px; width:100%">MAN≈íUVRES</button>
              </div>
            </div>
          </div>

          <div id="leaderboard-modal" class="overlay hidden" style="z-index: 2000;">
            <div class="panel panel--paper" style="max-width: 90%; width: 350px; position: relative;">
              <button id="close-modal-x" style="position: absolute; top: 10px; right: 15px; background: none; border: none; font-size: 28px; cursor: pointer; color: var(--wood-dark);">√ó</button>
              <h2>üèÜ TOP 10 MARINS</h2>
              <ul id="modal-highscore-list" class="highscore-list" style="text-align: left; margin: 20px 0; max-height: 300px; overflow-y: auto;">
                </ul>
              <button id="btn-close-modal" class="btn btn-primary" style="width: 100%;">RETOUR</button>
            </div>
          </div>

          <div id="howto" class="overlay hidden">
            <div class="panel panel--paper">
              <h2>Man≈ìuvres</h2>
              <p>√âvite les rochers et ramasse les perles !</p>
              <button id="btn-back-menu" class="btn btn-primary">RETOUR</button>
            </div>
          </div>

          <div id="game-over" class="overlay hidden">
            <div class="panel panel--paper">
              <h2 style="color:var(--danger)">NAUFRAGE !</h2>
              <p><span id="player-name-end">Marin</span> a parcouru :</p>
              <h1 id="final-score" style="font-size: 3rem; margin: 10px 0;">0</h1>
              <p>milles marins</p>
              <button id="btn-restart" class="btn btn-primary btn-lg">REESSAYER</button>
              <button id="btn-show-leaderboard" class="btn" style="margin-top:12px; width:100%">VOIR LE CLASSEMENT</button>
            </div>
          </div>
        </div>
      </section>

      <aside class="sidebar">
        <div class="card card--paper">
          <h3>üèÜ Classement Live</h3>
          <ul id="live-highscore-list" class="highscore-list"></ul>
        </div>
      </aside>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
  <script type="module" src="game.js"></script>
</body>
</html>

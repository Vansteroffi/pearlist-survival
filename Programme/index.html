<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pearlist - Programme de la Semaine</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffb700;
            --dark-brown: #3e2723;
            --accent: #d32f2f;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
            color: #fff1e0;
            font-family: "Almendra SC", serif;
            overflow-x: hidden;
            padding: 40px 20px;
        }

        /* Texture bois sombre */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            opacity: 0.4;
            z-index: -1;
            position: fixed;
        }

        /* Bouton Retour */
        .back-home {
            position: fixed; top: 20px; left: 20px; width: 50px; height: 50px;
            background: rgba(62, 39, 35, 0.9); border: 2px solid var(--gold); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            text-decoration: none; font-size: 24px; cursor: pointer;
            box-shadow: 0 4px 0 #000; z-index: 1000; transition: 0.3s;
        }
        .back-home:hover { transform: scale(1.1); background: var(--gold); }

        h1 {
            font-size: 4rem;
            color: var(--gold);
            text-shadow: 4px 4px 0px var(--dark-brown);
            margin-bottom: 50px;
            letter-spacing: 5px;
            text-align: center;
        }

        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            width: 250px;
            background: rgba(44, 44, 44, 0.9);
            border: 4px solid var(--dark-brown);
            padding: 30px 15px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 0 #000;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--gold);
            box-shadow: 0 15px 20px rgba(255, 183, 0, 0.2), 0 10px 0 var(--dark-brown);
        }

        .card h2 {
            font-size: 2rem;
            color: var(--gold);
            margin: 0 0 15px 0;
            text-transform: uppercase;
            border-bottom: 2px solid var(--gold);
            padding-bottom: 5px;
        }

        .event-item {
            font-family: "Pixelify Sans", sans-serif;
            font-size: 1rem;
            margin-bottom: 10px;
            color: #d1d1d1;
            line-height: 1.3;
        }

        .time {
            font-weight: bold;
            color: var(--gold);
            display: block;
        }

        /* D√©corations de coins */
        .corner {
            position: absolute;
            width: 15px; height: 15px;
            border: 3px solid var(--gold);
            opacity: 0;
            transition: 0.3s;
        }
        .card:hover .corner { opacity: 1; }
        .top-left { top: 5px; left: 5px; border-right: 0; border-bottom: 0; }
        .bottom-right { bottom: 5px; right: 5px; border-left: 0; border-top: 0; }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .card { width: 100%; max-width: 300px; }
        }
    </style>
</head>
<body>

    <a href="../index.html" class="back-home">üè†</a>

    <h1>L'AGENDA DU PIRATE</h1>

    <div class="container">
        <div class="card">
            <div class="corner top-left"></div>
            <h2>Mardi</h2>
            <div class="event-item">
                <span class="time">10:30</span>
                Entra√Ænement au Runner (Le Grand Jeu)
            </div>
            <div class="event-item">
                <span class="time">16:00</span>
                Duel de Taverne
            </div>
            <div class="corner bottom-right"></div>
        </div>

        <div class="card">
            <div class="corner top-left"></div>
            <h2>Mercredi</h2>
            <div class="event-item">
                <span class="time">09:00</span>
                D√©but de la Chasse au Tr√©sor
            </div>
            <div class="event-item">
                <span class="time">14:00</span>
                Exploration de l'√éle
            </div>
            <div class="corner bottom-right"></div>
        </div>

        <div class="card">
            <div class="corner top-left"></div>
            <h2>Jeudi</h2>
            <div class="event-item">
                <span class="time">15:00</span>
                Abordage du Navire
            </div>
            <div class="event-item">
                <span class="time">18:00</span>
                √ânigmes d'Edward le Roux
            </div>
            <div class="corner bottom-right"></div>
        </div>

        <div class="card">
            <div class="corner top-left"></div>
            <h2>Vendredi</h2>
            <div class="event-item">
                <span class="time">21:00</span>
                Grande F√™te & Partage du Butin
            </div>
            <div class="corner bottom-right"></div>
        </div>
    </div>

</body>
</html>
